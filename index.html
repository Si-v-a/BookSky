<!DOCTYPE html>
<html>
<head>
    <title>BookSky</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>BookSky</h1>
    </div>    
    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Author name</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum error est enim consequatur tempore, corrupti ipsa delectus excepturi numquam sapiente in, dolorem repudiandae nobis a ab exercitationem repellat, quos incidunt!</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
        
    </div> 
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-popup">Cancel</button>
        </form>
    </div>
    <div>
        <button id="popup-button">+</button>


    </div>
    <script src='script.js'></script>
</body>
</html>
